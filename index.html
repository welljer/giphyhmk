<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container-fluid">
       <hr>
        <div class="row">
          <div class="col-md-12">
           <div class="buttons-view">
           </div>
         </div>
        </div> 
          <hr>
          <div class="row">
        <form id="gif-form" class="form-inline my-2 my-md-0">
          <!-- Enter text for new gif here -->
            <input id="gif-input" class="form-control mr-md-2" type="text" placeholder="Add more Gifs!">
            <!-- Button to call new set of gifs -->
            <input id="add-gif" class="btn btn-outline-primary my-2 my-md-0" type="submit">
          </form>
            <!-- Gifs will appear here -->
          <div class="col-md-9">
            <div class="gifs-view"></div>
      </div>
    </div>
      
      

    
    <footer class="footer">
        <div class="container">
          <span class="text-muted">Powered by <a target="_blank" href="https://ibaveda.github.io/Bootstrap-Portfolio/portfolio.html">Me</a> and <a target="_blank" href="https://getbootstrap.com/">Bootstrap</a></span>
        </div>
      </footer>
      </div>

    
    <script>
    var sports = ["Basketball", "Baseball", "Football", "Hockey", "Soccer", "Skiing", "Climbing", "Ping-Pong", "Volleyball"];
      
      //Function to create(render) buttons
      function renderButtons() {
        $(".buttons-view").empty();
        for (var i = 0; i < sports.length; i++) {
          var gifButton = $("<button>");
            gifButton.addClass("sport btn btn-default");
            gifButton.attr("data-name", sports[i]);
            gifButton.text(sports[i]);
            $(".buttons-views").append(gifButton);
            console.log(sports[i]);
        }
      };
        
  
      $("#add-gif").on("click", function(event) {
        event.preventDefault();
        
      
        var gif = $("#gif-input").val().trim();
        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=9QC38vpbZuKtfCNXGmvxTy1w5afiZrDm&q=" + gif +"gif&limit=10&offset=&rating=PG-13&lang=en";
  
  
        //Create AJAX call for the gif
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
  
          if (response.data.length == 0) {
              alert("No Gifs found for sport");
          }
          else if (sports.indexOf(gif) != -1) {
              alert("This sport has been entered already");
          }
          else {
          sports.push(gif);
          renderButtons();
              console.log(response);
      }
  
  
  
  
        });
  
      
    });
  
        
  
        //Function to display gifs
          function displayGifs() {
              var gif = $(this).attr("data-name");
              var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=9QC38vpbZuKtfCNXGmvxTy1w5afiZrDm&q=" + gif +"gif&limit=10&offset=&rating=PG-13&lang=en";
  
              $.ajax({
                  url: queryURL,
                  method: "GET"
              }).then(function(response){
  console.log(response);
  
                  $(".gifs-view").empty();
                  for (var i = 0; i < response.data.length; i++) {
                      var gifDiv = $("<div>");
                      gifDiv.addClass("gifDiv");
                      gifDiv.html("<p>Rating" + response.data[i].rating + "</p>");
  
                      var gifImage = $("<img src='" + response.data[i].images.fixed_height_still.url + "'>");
                      gifImage.addClass("gif");
  
                      var imageDiv = $("<div>");
                      imageDiv.addClass("play");
                      imageDiv.attr("data-state", "still");
                      imageDiv.attr("data-name", gif);
                      imageDiv.attr("data-still", reponse.data[i].images.fixed_height_still.url);
                      imageDiv.attr("data-animate", response.data[i].images.fixed_height.url)
  
                      $(imageDiv).append(gifImage);
                  }
              });
          }
  
              //Function to play gifs from still
          
          $(document).on("click", ".sport", displayGifs);
          
  
       renderButtons();   
      
    
    </script>

</body>
</html>
